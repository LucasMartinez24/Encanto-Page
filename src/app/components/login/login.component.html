<div class="contenedor" #body>
  <section class="container">
    <div class="blueBg">
      <div class="box signin">
        <h2>¿Ya tienes una cuenta?</h2>
        <button class="signinBtn" #signinBtn>Iniciar sesión</button>
      </div>
      <div class="box signup">
        <h3>¿No tienes una cuenta?</h3>
        <button class="signupBtn" #signupBtn>Registrate</button>
      </div>
    </div>
    <div class="formBx" #formBx>
      <div class="form signinForm" >
        <form>
          <h3>Iniciar sesión</h3>
          <input type="number" placeholder="DNI" name="dni">
          <input type="password" placeholder="Password" name="contraseña">
          <input type="submit" value="Iniciar sesión">
        </form>
      </div>
      <div class="form signupForm" >
        <form>
          <h3>Registrarse</h3>
          <input type="email" placeholder="E-mail">
          <input type="password" placeholder="Password">
          <input type="submit" value="Registrarse">
        </form>
      </div>
    </div>
  </section>
</div>
